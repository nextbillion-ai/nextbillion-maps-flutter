name: nb_maps_flutter
description: A Flutter plugin for Nextbillion.ai Maps SDK that provides cross-platform map functionality with custom styles, camera controls, location tracking, and various annotation types.
version: 3.0.0-dev.1
homepage: https://github.com/nextbillion-ai/nextbillion-maps-flutter
repository: https://github.com/nextbillion-ai/nextbillion-maps-flutter

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  test: ^1.24.9
  mockito: ^5.0.17
  build_runner: ^2.1.5

flutter:
  plugin:
    platforms:
      android:
        package: ai.nextbillion.maps_flutter
        pluginClass: NbMapsPlugin
      ios:
        pluginClass: SwiftNbMapsFlutterPlugin

environment:  
  sdk: '>=3.5.0 <4.0.0'
  flutter: ">=3.24.0"
